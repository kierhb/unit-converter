<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <h1>Metric | Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button>Convert</button>
            </div>

            <div class="display-container">
                <div class="conversion-result">
                    <h4>Length ( Meter | Feet )</h4>
                    <p id="length-el">1 meter = 3.281 feet | 1 feet = 0.305 meter</p>
                </div>

                <div class="conversion-result">
                    <h4>Volume ( Liters | Gallons )</h4>
                    <p id="length-el">1 liters = 0.264 gallon | 1 gallon = 3.785 liters</p>
                </div>

                <div class="conversion-result">
                    <h4>Mass ( Kilograms | Pounds )</h4>
                    <p id="length-el">1 kilo = 2.205 pounds | 1 pound = 0.454 kilo</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
